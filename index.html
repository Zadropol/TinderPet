<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>TinderPet</title>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Perfiles de mascotas</h1>
    <form id="perfil-form">
      <label for="nombre-mascota">Nombre de la mascota:</label>
      <input type="text" id="nombre-mascota" />
      <label for="edad-mascota">Edad de la mascota:</label>
      <input type="number" id="edad-mascota" />
      <label for="raza-mascota">Raza de la mascota:</label>
      <input type="text" id="raza-mascota" />
      <label for="imagen-mascota">Imagen de la mascota:</label>
      <input type="text" id="imagen-mascota" />
      <label for="especie-mascota">Especie de la mascota:</label>
      <input type="text" id="especie-mascota" />
      <input type="submit" value="crear" id="crear-button" />
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
