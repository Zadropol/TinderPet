<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>TinderPet</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="tp-header">
      <span class="tp-title">TinderPet</span>
    </header>

    <nav>
      <button data-view="perfiles">Perfiles</button>
      <button data-view="buscar">Buscar</button>
    </nav>

    <section id="vista-perfiles" data-view-section="perfiles" class="vista-activa">
      <h1>Perfiles de mascotas</h1>
      <form id="perfil-form">
        <label>Nombre:</label>
        <input id="nombre-mascota" type="text" />
        <label>Edad:</label>
        <input id="edad-mascota" type="number" />
        <label>Raza:</label>
        <input id="raza-mascota" type="text" />
        <label>Especie:</label>
        <input id="especie-mascota" type="text" />
        <label>Sexo:</label>
        <input id="sexo-mascota" type="text" />
        <label>Vacunas:</label>
        <input id="vacunas-mascota" type="text" />
        <label>Imagen:</label>
        <input id="imagen-mascota" type="text" />
        <button id="crear-button" type="submit">Crear</button>
      </form>
      <div id="resultado-div"></div>

      <h2>Detalle de mascota</h2>
      <div id="detalle-mascota"></div>
    </section>

    <section id="vista-buscar" data-view-section="buscar">
      <h1>Buscar mascota</h1>
      <form id="buscar-form">
        <label>Edad:</label>
        <input id="buscar-edad" type="number" />
        <label>Raza:</label>
        <input id="buscar-raza" type="text" />
        <label>Especie:</label>
        <input id="buscar-especie" type="text" />
        <button type="submit">Buscar</button>
      </form>
      <div id="resultados-busqueda"></div>
    </section>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
